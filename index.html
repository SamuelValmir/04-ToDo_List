<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/script.js"></script>
    <title>ToDo</title>
</head>

<body>
    <section>
        <div id="container">
            <div id="title">
                <h1>TODO LIST</h1>
            </div>

            <div id="form">
                <input type="number" id="id" hidden>
                <input id="taskForm" class="addTaskFormItem" type="text" placeholder="Ex: Event"> <br>
                <textarea id="explicationForm" class="addTaskFormItem" type="text"

                <input id="dateToFinishForm" class="addTaskFormItem" type="date" max="9999-12-31"> <br>
                <input id="timeToFinishForm" class="addTaskFormItem" type="time"> <br>
                <input id="addTaskForm" class="addTaskFormItem" type="button" value="Add Task" onclick="checkFields()">
                <br>
            </div>
        </div>
    </section>
